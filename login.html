<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="css/login-style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script>
		function redirectToAdmin() {
			// Redirect to admin.html
			window.location.href = "admin.html";
		}
	</script>
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-between justify-content-center">

					<h3 id="form-title" style="text-align: center; flex-grow: 1;">FoF Admin</h3>
					<div class="close" id="close-btn align-self" style="cursor: pointer; perspective: 1000px;">
						<a href="./index.html">
							<span class="material-icons-sharp" style="color: #ba0a07;">
								close
							</span>
						</a>
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="admin.html">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-control">
						</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="LOGIN">
						</div>
					</form>

				</div>

				<div class="mt-4" style="background-color: #f8f8f8; padding: 10px;">
					<div class="d-flex justify-content-center links">
						Forgot Password? Chill <a href="{% url 'register' %}" class="ml-2">Set Another</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
